<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            <b>list example</b>
        </title>
    </head>
    <body>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>        
       </ul>
       <ol>
           <li>one</li>
           <li>two</li>
           <li>three</li>
       </ol>
       <dl>
           <dt>one</dt>
           <dd>explains about the first row</dd>
           <dt>two</dt>
           <dd>explains about the second row</dd>
       </dl>
    </body>
    </html>
